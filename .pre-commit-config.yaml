repos:
  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black
        language_version: python3

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.4
    hooks:
      - id: ruff
      - id: ruff-format

  # Use local prettier via npx to avoid mirror tag issues in CI
  - repo: local
    hooks:
      - id: prettier
        name: prettier
        entry: npx --yes prettier -c
        language: system
        files: ^web/|^docs/

  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v9.12.0
    hooks:
      - id: eslint
        files: ^web/
        types_or: [javascript, jsx, ts, tsx]

ci:
  autoupdate_schedule: quarterly
